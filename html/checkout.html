<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/checkout.css">
    <script src="script.js"></script>
    <title>Checkout Page</title>
</head>
<body>
    <!-- Menubar for the checkout page -->
    <nav class="checkout-menubar">
        <h1 class="menubar-title"><a href="/html/homepage.html">Far North Soap</a></h1>
        <img src="/images/cart-without-number.svg" alt="Cart icon">
    </nav>
    <div class="menubar-divider"></div>
    
    <!-- Vertical Divider -->
    <div class="vertical-divider"></div>
    
    <!-- Checkout Section -->
    <div class="contact-section">
        <h2>Contact</h2>
        <div class="input-container">
            <input type="text" placeholder="Email" class="contact-input">
        </div>
        <div class="subscribe-container">
            <input type="checkbox" id="subscribe-checkbox" class="subscribe-checkbox">
            <label for="subscribe-checkbox" class="subscribe-label">Subscribe to the Far North Soap newsletter</label>
        </div>
        
        <h2>Delivery</h2>
        <div class="input-container">
            <input type="text" placeholder="Country/Region" class="delivery-input">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Full name" class="delivery-input">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Address" class="delivery-input">
        </div>
        <div class="input-container">
            <input type="text" placeholder="City, State, Postcode" class="delivery-input">
        </div>
    </div>
</body>
</html>
