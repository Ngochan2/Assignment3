<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/checkout.css">
    <script src="script.js"></script>
    <title>Checkout Page</title>
</head>
<body>
    <!-- Menubar for the checkout page -->
    <nav class="checkout-menubar">
        <h1 class="menubar-title"><a href="/html/homepage.html">Far North Soap</a></h1>
        <a href="/html/cart-page.html"><img src="/images/cart-without-number.svg" alt="Cart icon"></a>
    </nav>
    <div class="menubar-divider"></div>
    

    
    <!-- Checkout Section -->
    <div class="contact-section">
        <h2>Contact</h2>
        <div class="input-container">
            <input type="text" placeholder="Email" class="contact-input">
        </div>
        <div class="subscribe-container">
            <input type="checkbox" id="subscribe-checkbox" class="subscribe-checkbox">
            <label for="subscribe-checkbox" class="subscribe-label">Subscribe to the Far North Soap newsletter</label>
        </div>
        
        <h2>Delivery</h2>
        <div class="input-container">
            <input type="text" placeholder="Country/Region" class="delivery-input">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Full name" class="delivery-input">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Address" class="delivery-input">
        </div>
        <div class="input-container">
            <input type="text" placeholder="City, State, Postcode" class="delivery-input">
        </div>
        
        <h2>Payment</h2>
        <div class="payment-option-container">
            <div class="payment-option">
                <input type="radio" id="credit-card" name="payment" class="payment-radio">
                <label for="credit-card" class="payment-label">Credit card</label>
                <div class="payment-icons">
                    <img src="/images/visa.jpg" alt="Visa icon">
                    <img src="/images/mastercard.jpg" alt="Mastercard icon">
                    <img src="/images/amex.jpg" alt="Amex icon">
                </div>
            </div>
            <div class="payment-option">
                <input type="radio" id="paypal" name="payment" class="payment-radio">
                <label for="paypal" class="payment-label">Paypal</label>
                <img src="/images/paypal.jpg" alt="Paypal icon" class="paypal-icon">
            </div>
        </div>
        
        <!-- Order Summary Section -->
        <h2>Order Summary</h2>
    <div class="order-summary-container">
        <div class="order-summary-item">
            <img src="/images/silkwood-checkout.jpg" alt="Silkwood soap" class="order-summary-image">
            <div class="order-summary-details">
                <span class="order-summary-name">Silkwood</span>
                <span class="order-summary-price">$7</span>
            </div>
        </div>
        
        <div class="order-summary-item">
            <img src="/images/australian-lavender-checkout.jpeg" alt="Australian Lavender soap" class="order-summary-image">
            <div class="order-summary-details">
                <span class="order-summary-name">Australian Lavender</span>
                <span class="order-summary-price">$7</span>
            </div>
        </div>
        <div class="coupon-input-container">
            <input type="text" class="coupon-input" placeholder="Coupon code or gift voucher">
            <button class="apply-button">Apply</button>
        </div>
        
        <div class="total-section">
            <span class="total-label">Total</span>
            <span class="total-price">$ 0</span>
        </div>
        
        <a href="/html/confirmation.html"><button class="pay-now-button">Pay now</button></a>
    </div>
    
    
    </div>
</body>
</html>
